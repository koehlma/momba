[package]
name = "momba_engine"
version = "0.1.3"
authors = ["Maximilian KÃ¶hl <koehl@cs.uni-saarland.de>"]
edition = "2018"
description = "A Python package supercharging Momba with computing capabilities."
repository = "https://github.com/koehlma/momba"
